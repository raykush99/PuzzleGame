<script>
    function checkInput() {
      const input = document.getElementById("code").value.trim().toLowerCase();
      const correctWord = "summerofmaking"; // Change this to your desired keyword

      if (input === correctWord) {
        window.location.href = "end.html"; // Replace with your target URL
      } else {
        alert("Incorrect word. Try again! Remember, no spaces, write the code left to right, top to bottom.");
      }
    }
    const images = document.querySelectorAll('.pieces img');

    images.forEach(img => {
      let offsetX, offsetY, isDragging = false;

      img.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - img.offsetLeft;
        offsetY = e.clientY - img.offsetTop;
        img.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          img.style.left = (e.clientX - offsetX) + 'px';
          img.style.top = (e.clientY - offsetY) + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        img.style.zIndex = '';
      });
    });
</script>
